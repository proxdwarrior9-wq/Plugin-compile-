name: Build Forge Mod

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'   # Forge 1.20.1 uses Java 17

    - name: Give Gradle permission
      run: chmod +x gradlew

    - name: Build the mod
      run: ./gradlew build

    - name: Upload mod jar
      uses: actions/upload-artifact@v4
      with:
        name: forge-mod
        path: build/libs/*.jar
